<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>netflix login page</title>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <a href="#">
          <img src="img/netflixlogo.png" alt="" />
        </a>
      </div>
    </div>
    <div class="login_body">
      <div class="login_box">
        <h2>Entrar</h2>
        <form>
          <div class="input_box">
            <input
              required
              type="email"
              placeholder="email ou n° de telefone"
            />
          </div>
          <div class="input_box">
            <input required type="password" placeholder="senha" />
          </div>
          <div>
            <button class="submit">entrar</button>
          </div>
        </form>
        <div class="support">
          <div class="remember">
            <span
              ><input
                type="checkbox"
                style="margin: 0; padding: 0; height: 13px"
            /></span>
            <span>lembre-se de mim</span>
          </div>
          <div class="help">
            <a href="#"> precisa de ajuda? </a>
          </div>
        </div>
        <div class="login_footer">
          <div class="login_facebook">
            <span
              ><img src="img/Facebook_logo.png" alt="facebook" height="20px"
            /></span>
            <span><a href="#">conectar com Facebook</a></span>
          </div>
            <div class="sign_up">
              <p>novo por aqui? <a href="#">assine agora</a></p>
            </div>
            <div class="terms">
              <p>
                esta página é protegida pelo Google reCAPTCHA para garantir que
                você não é um robô. <a href="#">saiba mais.</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
